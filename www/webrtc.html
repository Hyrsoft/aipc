<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV1106 Edge AI Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RV1106 Edge AI Camera</h1>
            <div id="status" class="status disconnected">Disconnected</div>
        </header>

        <main>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline muted></video>
                <canvas id="overlay"></canvas>
            </div>

            <div class="controls">
                <div class="control-group">
                    <h3>Stream Control</h3>
                    <button id="btnConnect">Connect</button>
                    <button id="btnDisconnect" disabled>Disconnect</button>
                </div>
                
                <div class="control-group">
                    <h3>AI Control</h3>
                    <label class="toggle">
                        <input type="checkbox" id="chkAiEnable" checked>
                        <span class="slider"></span>
                        Enable AI
                    </label>
                    <div class="model-selector">
                        <select id="selModel">
                            <option value="yolov5">YOLOv5</option>
                            <option value="retinaface">RetinaFace</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Stats</h3>
                    <div id="stats">
                        <div>FPS: <span id="valFps">0</span></div>
                        <div>Bitrate: <span id="valBitrate">0</span> kbps</div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by RV1106 & libdatachannel</p>
        </footer>
    </div>
    <script src="client.js"></script>
</body>
</html>
