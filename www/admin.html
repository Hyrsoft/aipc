    <script>
        const API_BASE = '';
        let updateTimer = null;

        // æ ¼å¼åŒ–å­—èŠ‚æ•°
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = '') {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
            
            // ä¿æŒæœ€å¤š 50 æ¡æ—¥å¿—
            while (logArea.children.length > 50) {
                logArea.removeChild(logArea.firstChild);
            }
        }

        // API è°ƒç”¨
        async function apiCall(method, endpoint, body = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);
                
                const response = await fetch(API_BASE + endpoint, options);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, message: error.message };
            }
        }

        // æ›´æ–°çŠ¶æ€
        async function updateStatus() {
            try {
                // è·å–ç³»ç»ŸçŠ¶æ€
                const status = await apiCall('GET', '/api/status');
                
                if (status.success) {
                    document.getElementById('statusDot').classList.remove('offline');
                    document.getElementById('statusText').textContent = 'å·²è¿æ¥';
                    
                    const data = status.data;
                    
                    // RTSP çŠ¶æ€
                    if (data.rtsp) {
                        const rtspStatus = document.getElementById('rtspStatus');
                        if (data.rtsp.valid) {
                            rtspStatus.textContent = 'è¿è¡Œä¸­';
                            rtspStatus.className = 'badge success';
                        } else {
                            rtspStatus.textContent = 'å·²ç¦ç”¨';
                            rtspStatus.className = 'badge warning';
                        }
                    }
                    
                    // WebRTC çŠ¶æ€
                    if (data.webrtc) {
                        const webrtcStatus = document.getElementById('webrtcStatus');
                        document.getElementById('webrtcEnabled').textContent = data.webrtc.enabled ? 'æ˜¯' : 'å¦';
                        if (data.webrtc.running) {
                            webrtcStatus.textContent = 'è¿è¡Œä¸­';
                            webrtcStatus.className = 'badge success';
                        } else {
                            webrtcStatus.textContent = 'å·²åœæ­¢';
                            webrtcStatus.className = 'badge warning';
                        }
                    }
                    
                    // å½•åˆ¶çŠ¶æ€
                    if (data.recording) {
                        const recordStatus = document.getElementById('recordStatus');
                        document.getElementById('recordDir').textContent = data.recording.output_dir || '-';
                        if (data.recording.active) {
                            recordStatus.textContent = 'å½•åˆ¶ä¸­';
                            recordStatus.className = 'badge danger';
                        } else {
                            recordStatus.textContent = 'å¾…æœº';
                            recordStatus.className = 'badge info';
                        }
                    }
                } else {
                    document.getElementById('statusDot').classList.add('offline');
                    document.getElementById('statusText').textContent = 'è¿æ¥å¤±è´¥';
                }

                // è·å– RTSP è¯¦ç»†çŠ¶æ€
                const rtspDetail = await apiCall('GET', '/api/rtsp/status');
                if (rtspDetail.success && rtspDetail.data) {
                    document.getElementById('rtspUrl').textContent = rtspDetail.data.url || '-';
                    document.getElementById('rtspFrames').textContent = rtspDetail.data.frames_sent || 0;
                    document.getElementById('rtspBytes').textContent = formatBytes(rtspDetail.data.bytes_sent || 0);
                }

                document.getElementById('lastUpdate').textContent = 'æ›´æ–°: ' + new Date().toLocaleTimeString();
            } catch (error) {
                document.getElementById('statusDot').classList.add('offline');
                document.getElementById('statusText').textContent = 'è¿æ¥é”™è¯¯';
                console.error('Update error:', error);
            }
        }

        // WebRTC æ§åˆ¶
        async function webrtcStart() {
            addLog('æ­£åœ¨å¯åŠ¨ WebRTC...');
            const result = await apiCall('POST', '/api/webrtc/start');
            if (result.success) {
                addLog('WebRTC å¯åŠ¨æˆåŠŸ', 'success');
            } else {
                addLog('WebRTC å¯åŠ¨å¤±è´¥: ' + result.message, 'error');
            }
            updateStatus();
        }

        async function webrtcStop() {
            addLog('æ­£åœ¨åœæ­¢ WebRTC...');
            const result = await apiCall('POST', '/api/webrtc/stop');

            } else {

            }

        }

        // å½•åˆ¶æ§åˆ¶

            addLog('æ­£åœ¨å¼€å§‹å½•åˆ¶...');

        });
    </script>
